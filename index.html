<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Name - New Single "Song Title"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="--bg-image: url('cover.png');">

    <div class="container">
        <header class="release-header">
            <img src="cover.png" alt="Album Art" class="album-art">
            <h1 class="release-title">EDISON Remix</h1>
            <p class="artist-name">VIAKYOTO</p>
        </header>

        <main class="links">
            <!-- YouTube Embed -->
            <div class="embed-container">
                <iframe src="https://www.youtube.com/embed/DrMtXh83lFg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- YouTube Embed -->
            <div class="embed-container">
                <iframe src="https://www.youtube.com/embed/S1tL7nOsigw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- Bandcamp Link Buttons -->
            <a href="https://viakyoto.bandcamp.com/track/edison-kasane-teto-cover" target="_blank" class="link-item bandcamp-button">
                <i class="fab fa-bandcamp"></i> Listen on Bandcamp (Kasane Teto Cover)
            </a>
            <a href="https://viakyoto.bandcamp.com/track/edison-viakyoto-remix" target="_blank" class="link-item bandcamp-button">
                <i class="fab fa-bandcamp"></i> Listen on Bandcamp (VIAKYOTO Remix)
            </a>

            <!-- SoundCloud Link Buttons -->
            <a href="https://soundcloud.com/viakyoto/edison-kasane-teto-cover" target="_blank" class="link-item soundcloud-button">
                <i class="fab fa-soundcloud"></i> Listen on SoundCloud (Kasane Teto Cover)
            </a>
            <a href="https://soundcloud.com/viakyoto/edison-vikyoto-remix" target="_blank" class="link-item soundcloud-button">
                <i class="fab fa-soundcloud"></i> Listen on SoundCloud (VIAKYOTO Remix)
            </a>

        </main>

        <section class="social-links">
            <a href="https://www.tiktok.com/@via.kyoto" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/via.kyoto/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/Via_Kyoto" target="_blank" class="social-icon"><i class="fab fa-xing"></i></a>
        </section>

    </div>

</body>
</html>
